<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='png/registericon.png') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <form method="POST" onSubmit="return checkPassword(this)">
            <h2>Регистрация</h2>

            <!-- Поле для домена компании -->
            <div class="input-field">
                <input type="text" name="domain" required pattern="[a-zA-Z0-9-]+"
                       title="Только латинские буквы, цифры и дефисы">
                <label>Домен компании</label>
            </div>

            <div class="input-field">
                <input type="email" name="email" required>
                <label>Введите свой email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password1" required>
                <label>Введите пароль</label>
            </div>
            <div class="input-field">
                <input type="password" name="password2" required>
                <label>Повторите пароль</label>
            </div>

            <!-- Выбор роли -->
            <div class="input-field">
                <select name="role" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: transparent; color: inherit;">
                    <option value="">Выберите роль</option>
                    <option value="worker">Рабочий</option>
                    <option value="owner">Владелец</option>
                    <option value="customer">Заказчик</option>
                </select>
                <label style="transform: translateY(-25px); font-size: 12px; color: #aaa;">Роль</label>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="register">
            <p><a href="{{ url_for('login') }}">Есть аккаунт?</a></p>
        </div>
    </div>
</body>
</html>
