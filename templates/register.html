<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='png/registericon.png') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <title>Регистрация</title>
    <style>
        /* Стили для select, идентичные предыдущему примеру */
        .input-field {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field select {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            color: inherit;
            outline: none;
            font-size: 16px;
            appearance: none; /* Убираем стандартный вид */
        }

        .input-field select:focus {
            border-bottom: 1.5px solid #007bff; /* Цвет при фокусе */
        }

        .input-field select option {
            color: #333; /* Цвет текста в выпадающем списке */
        }

        .input-field::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
            font-size: 12px;
        }

        .input-field label {
            position: absolute;
            left: 0;
            top: 10px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-field select:focus + label,
        .input-field select:valid + label {
            top: -20px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" onSubmit="return checkPassword(this)">
            <h2>Регистрация</h2>

            <!-- Поле для домена компании -->
            <div class="input-field">
                <input type="text" name="domain" required pattern="[a-zA-Z0-9-]+"
                       title="Только латинские буквы, цифры и дефисы">
                <label>Домен компании</label>
            </div>

            <div class="input-field">
                <input type="email" name="email" required>
                <label>Введите свой email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password1" required>
                <label>Введите пароль</label>
            </div>
            <div class="input-field">
                <input type="password" name="password2" required>
                <label>Повторите пароль</label>
            </div>

            <!-- Выбор роли (с идентичным дизайном) -->
            <div class="input-field">
                <select name="role" required>
                    <option value="" disabled selected></option>
                    <option value="worker">Рабочий</option>
                    <option value="owner">Владелец</option>
                    <option value="customer">Заказчик</option>
                </select>
                <label>Выберите роль</label>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="register">
            <p><a href="{{ url_for('login') }}">Есть аккаунт?</a></p>
        </div>
    </div>
</body>
</html>
