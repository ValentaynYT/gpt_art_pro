    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>

    <!-- Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {

            --success: #00ff88;
            --error: #ff4444;
            --dark-bg: #27282b;

        body {

        /* –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é */
        .top-menu {
            position: fixed;

            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;

            color: white;

        }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-button {

            font-size: 30px;

            padding: 10px 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;

        .profile-modal {

        .profile-modal a {

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            width: 90%;
            max-width: 800px;

            border-radius: 15px;
            padding: 25px;

        /* –°–∫–∞–Ω–µ—Ä */
        .scanner-panel {
            display: none;

            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;

        #video-container {

            overflow: hidden;

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid var(--success);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }

            100% { opacity: 0.8; }
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin: 25px 0;
        }

        .qr-buttons, .barcode-buttons {

        .buttons-title {

            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
            display: flex;

        }

        .action-button {
            display: flex;

            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: linear-gradient(var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px 0;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(var(--secondary), var(--primary));
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ */
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 10px;
            background: linear-gradient(var(--primary), var(--secondary));
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            min-height: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;

        }

        .shelf-item {

        .shelf-item button {
            padding: 6px 12px;
            background: var(--success);
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é -->
    <div class="top-menu">
        <a href="{{ url_for('four') }}" id="add-product">–î–æ–±–∞–≤–∏—Ç—å –¢–æ–≤–∞—Ä</a>
        <a href="{{ url_for('second') }}" id="home">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="{{ url_for('all_shelves') }}" id="all-shelves">–û–±—â–∏–π —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</a>
        <button class="profile-button" id="profile-button">üë§</button>
        <div class="profile-modal" id="profile-modal">
            <a href="{{ url_for('logout') }}">–í—ã–π—Ç–∏</a>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <!-- –†–∞–∑–¥–µ–ª –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ -->
        <div class="upload-section">
            <h3><i class="fas fa-upload"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</h3>
            <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <label for="file-input" class="file-label">
                    <i class="fas fa-file-image"></i> –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª
                </label>
                <input type="file" id="file-input" name="file" accept="image/*">
                <button type="button" class="action-button" onclick="handleUpload()">
                    <i class="fas fa-cloud-upload-alt"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å
                </button>
            </form>
            <div id="result"></div>
        </div>

        <!-- –ë–ª–æ–∫–∏ –∫–Ω–æ–ø–æ–∫ –¥–ª—è —Å–∫–∞–Ω–µ—Ä–æ–≤ -->
        <div class="buttons-group">
            <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è QR-—Å–∫–∞–Ω–µ—Ä–∞ -->
            <div class="qr-buttons">
                <div class="buttons-title">
                    <i class="fas fa-qrcode"></i> –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤
                </div>
                <button class="action-button" onclick="startScanner('add', 'qr')">
                    <i class="fas fa-plus-circle"></i> –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
                </button>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Å–∫–∞–Ω–µ—Ä–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥–æ–≤ -->
            <div class="barcode-buttons">
                <div class="buttons-title">
                    <i class="fas fa-barcode"></i> –°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö-–∫–æ–¥–æ–≤
                </div>
                <button class="action-button" onclick="startScanner('add', 'barcode')">
                    <i class="fas fa-plus-circle"></i> –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
                </button>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å–∫–∞–Ω–µ—Ä–∞ -->
        <div class="scanner-panel" id="scanner-panel">
            <div id="video-container">
                <video id="video" playsinline autoplay muted></video>
                <div class="scan-overlay"></div>
            </div>
            <div id="result"></div>
            <div class="product-info" id="product-info"></div>
            <button id="confirm-btn" class="action-button" onclick="handleConfirm()" style="display: none;">
                <i class="fas fa-check-circle"></i> –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentAction = null;
        let currentProduct = null;
        let videoStream = null;
        let scannerType = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
            const profileButton = document.getElementById('profile-button');
            const profileModal = document.getElementById('profile-modal');

            profileButton.addEventListener('click', function(event) {
                event.stopPropagation();
                profileModal.style.display = profileModal.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!profileButton.contains(event.target) && !profileModal.contains(event.target)) {
                    profileModal.style.display = 'none';
                }
            });

            // –†–∞–±–æ—á–∏–µ —Å—Å—ã–ª–∫–∏ –≤ –≤–µ—Ä—Ö–Ω–µ–º –º–µ–Ω—é
            document.getElementById('add-product').addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = "{{ url_for('four') }}";
            });

            document.getElementById('home').addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = "{{ url_for('second') }}";
            });

            document.getElementById('all-shelves').addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = "{{ url_for('all_shelves') }}";
            });
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–∞–º–µ—Ä—ã
        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome, Firefox –∏–ª–∏ Edge.');
                return false;
            }
            return true;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        async function startScanner(action, type = 'qr') {
            currentAction = action;
            scannerType = type;

            if (!checkCameraSupport()) return;

            document.getElementById('scanner-panel').style.display = 'flex';
            document.getElementById('confirm-btn').style.display = 'none';
            document.getElementById('product-info').innerHTML = '';
            document.getElementById('result').textContent =
                type === 'qr' ? '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ QR-–∫–æ–¥...' : '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥...';

            try {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–∫–∞–Ω–µ—Ä
                if (window.Quagga) Quagga.stop();
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('video');
                video.srcObject = stream;
                videoStream = stream;

                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play().then(resolve).catch(e => {
                            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≤–∏–¥–µ–æ');
                        });
                    };
                });

                // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω—É–∂–Ω—ã–π —Å–∫–∞–Ω–µ—Ä
                if (type === 'qr') {
                    scanQRFrame();
                } else {
                    initBarcodeScanner();
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
                document.getElementById('result').textContent =
                    '–û—à–∏–±–∫–∞: ' + error.message + '. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã.';
                stopScanner();
            }
        }

        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR-–∫–æ–¥–æ–≤
        function scanQRFrame() {
            const video = document.getElementById('video');
            if (!videoStream || video.videoWidth === 0) {
                requestAnimationFrame(scanQRFrame);
                return;
            }

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    handleScannedData(code.data);
                    return;
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ QR-–∫–æ–¥–∞:', e);
            }

            requestAnimationFrame(scanQRFrame);
        }

        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —à—Ç—Ä–∏—Ö-–∫–æ–¥–æ–≤
        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById('video'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", "ean_8_reader",
                        "code_128_reader", "code_39_reader",
                        "upc_reader", "codabar_reader"
                    ],
                    debug: false
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("–û—à–∏–±–∫–∞ Quagga:", err);
                    document.getElementById('result').textContent =
                        '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–∫–∞–Ω–µ—Ä–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥–æ–≤: ' + err.message;
                    return;
                }

                Quagga.start();
                Quagga.onDetected(function(result) {
                    handleScannedData(result.codeResult.code);
                    Quagga.stop();
                });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function handleScannedData(data) {
            try {
                let productData;
                try {
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ JSON (–¥–ª—è QR)
                    productData = JSON.parse(data);
                } catch {
                    // –ï—Å–ª–∏ –Ω–µ JSON, —Å–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç–æ–≤–∞—Ä–∞ –∏–∑ —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞
                    productData = {
                        article: data,
                        name: `–¢–æ–≤–∞—Ä (${scannerType === 'qr' ? 'QR' : '–®—Ç—Ä–∏—Ö-–∫–æ–¥'}: ${data})`,
                        price: "0",
                        description: ""
                    };
                }
                currentProduct = productData;
                showProductInfo();
                document.getElementById('confirm-btn').style.display = 'block';
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏: " + e.message);
                resetScanner();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–æ–≤–∞—Ä–µ
        function showProductInfo() {
            const info = document.getElementById('product-info');
            info.innerHTML = `
                <h3>${currentProduct.name}</h3>
                <p><strong>–ê—Ä—Ç–∏–∫—É–ª:</strong> ${currentProduct.article}</p>
                <p><strong>–¶–µ–Ω–∞:</strong> ${currentProduct.price} —Ä—É–±.</p>
                ${currentProduct.description ?
                    `<p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${currentProduct.description}</p>` : ''}
                <p style="color: var(--success); font-size: 12px;">
                    –¢–∏–ø: ${scannerType === 'qr' ? 'QR-–∫–æ–¥' : '–®—Ç—Ä–∏—Ö-–∫–æ–¥'}
                </p>
            `;
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
        function handleConfirm() {
            if (currentAction === 'add') {
                // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ä–º—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const formData = new FormData();
                formData.append('qr_content', currentProduct.article);

                fetch("{{ url_for('upload') }}", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                        resetScanner();
                    } else {
                        alert('–û—à–∏–±–∫–∞: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                });
            } else if (currentAction === 'delete') {
                // –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
                alert('–§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                resetScanner();
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (window.Quagga) {
                Quagga.stop();
            }
        }

        // –°–±—Ä–æ—Å —Å–∫–∞–Ω–µ—Ä–∞
        function resetScanner() {
            document.getElementById('scanner-panel').style.display = 'none';
            document.getElementById('product-info').innerHTML = '';
            document.getElementById('result').textContent = '';
            currentProduct = null;
            currentAction = null;
            scannerType = null;
            stopScanner();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
        function handleUpload() {
            const input = document.getElementById('file-input');
            const result = document.getElementById('result');

            if (!input.files.length) {
                result.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!';
                result.style.color = 'var(--error)';
                return;
            }

            const file = input.files[0];
            if (file.size > 5 * 1024 * 1024) {
                result.textContent = '–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 5MB)';
                result.style.color = 'var(--error)';
                return;
            }

            result.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            result.style.color = 'var(--success)';

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            document.getElementById('upload-form').submit();
        }
    </script>
