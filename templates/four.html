<!-- Блоки кнопок для сканеров -->
<div class="buttons-group">
    <!-- Кнопки для QR-сканера -->
    <div class="qr-buttons">
        <div class="buttons-title">
            <i class="fas fa-qrcode"></i> Сканер QR-кодов
        </div>
        <button class="action-button" onclick="startScanner('add', 'qr')">
            <i class="fas fa-plus-circle"></i> Добавить товар
        </button>
        <button class="action-button" onclick="startScanner('delete', 'qr')">
            <i class="fas fa-trash-alt"></i> Удалить товар
        </button>
        <button class="action-button" onclick="startScanner('issue', 'qr')">
            <i class="fas fa-hand-holding"></i> Выдать товар
        </button>
    </div>

    <!-- Кнопки для сканера штрих-кодов -->
    <div class="barcode-buttons">
        <div class="buttons-title">
            <i class="fas fa-barcode"></i> Сканер штрих-кодов  <!-- <-- ВОТ ЗДЕСЬ! -->
        </div>
        <button class="action-button" onclick="startScanner('add', 'barcode')">
            <i class="fas fa-plus-circle"></i> Добавить товар
        </button>
        <button class="action-button" onclick="startScanner('delete', 'barcode')">
            <i class="fas fa-trash-alt"></i> Удалить товар
        </button>
        <button class="action-button" onclick="startScanner('issue', 'barcode')">
            <i class="fas fa-hand-holding"></i> Выдать товар
        </button>
    </div>
</div>
